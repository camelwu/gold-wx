<script type="text/javascript">
(function($){
$(document).ready(function() {
	$(".footer").addClass("disabled");
	$("#log").click(function(){alert('log');});
	$("#reg").click(function(){alert('reg');});
	$("#for").click(function(){alert('for');});
});
}(jQuery));

<div class="all-elements">
	<{include file="./moban/sidebar.tpl"}>
